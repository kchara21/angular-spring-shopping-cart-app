<mat-card>
  <mat-card-title>
    {{ product.title }}
  </mat-card-title>
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
    <p>$ {{ product.price }} c/u</p>
  </mat-card-content>

  <mat-form-field appearance="fill">
    <mat-label>Cantidad</mat-label>
    <input
      min="1"
      type="number"
      matInput
      placeholder="0"
      [formControl]="amountProductToAdd"
    />
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button
      [disabled]="amountProductToAdd.invalid"
      mat-raised-button
      [mat-dialog-close]="true"
      color="primary"
      (click)="onSaveProduct()"
      ckdFocusInitial
    >
      Add
    </button>
  </mat-dialog-actions>

  <mat-card-footer> </mat-card-footer>
</mat-card>
