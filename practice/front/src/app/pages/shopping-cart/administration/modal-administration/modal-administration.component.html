<h2 mat-dialog-title>
  {{ data?.title }}
</h2>

<mat-dialog-content>
  <div class="modal-form">
    <form [formGroup]="productForm.baseForm">
      <mat-form-field class="full-width-input">
        <input formControlName="title" matInput placeholder="title" required />
        <mat-error *ngIf="checkField('title')">
          {{ productForm.errorMessage }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input
          type="number"
          formControlName="price"
          matInput
          placeholder="price"
          required
        />
        <mat-error *ngIf="checkField('price')">
          {{ productForm.errorMessage }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input
          formControlName="category"
          matInput
          placeholder="category"
          required
        />
        <mat-error *ngIf="checkField('category')">
          {{ productForm.errorMessage }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input formControlName="image" matInput placeholder="image" required />
        <mat-error *ngIf="checkField('image')">
          {{ productForm.errorMessage }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input
          formControlName="description"
          matInput
          placeholder="description"
          required
        />
        <mat-error *ngIf="checkField('description')">
          {{ productForm.errorMessage }}
        </mat-error>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    [disabled]="productForm.baseForm.invalid"
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    (click)="onSaveProduct()"
    ckdFocusInitial
  >
    Save
  </button>
</mat-dialog-actions>
